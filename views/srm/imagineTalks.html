<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <title>Imagine Talks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="theme-color" content="#181818" />
    <link rel="icon" href="img/favicon.ico">
    <!-- Css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/base.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/venobox.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700" rel="stylesheet">
</head>

<body>
    <!-- Preloader -->
    <div class="loader">
        <!-- Preloader inner -->
        <div class="loader-inner">
            <svg width="120" height="220" viewbox="0 0 100 100" class="loading-spinner" version="1.1" xmlns="http://www.w3.org/2000/svg">
               <circle class="spinner" cx="50" cy="50" r="21" fill="#111111" stroke-width="1.5"/>
            </svg>
        </div>
        <!-- End preloader inner -->
    </div>
    <!-- End preloader-->
    <!--Wrapper-->
    <div class="wrapper">
        <!--Hero section-->
        <section class="hero overlay">
            <!--Main slider-->
            <div class="main-slider slider">
                <ul class="slides">
                    <li>
                        <div class="background-img">
                            <img src="img/1.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
            <!--End main slider-->
            <!--Header-->
            <header class="header">
                <!--Container-->
                <div class="container ">
                    <!--Row-->
                    <div class="row" style='display:flex; flex-wrap:wrap;'>
                        <div class="col-md-2">
                            <a class="scroll logo" href="#wrapper">
                                <img src='img/logo.png' class='img-responsive logo1'>
                            </a>
                        </div>
                        <div class="col-md-10 text-right">
                            <nav class="main-nav" style='padding-left:45px;'>
                                <div class="toggle-mobile-but">
                                    <a href="#" class="mobile-but">
                                        <div class="lines"></div>
                                    </a>
                                </div>
                                <ul>
                                    <li><a class="scroll" href="/">Back to Main</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!--End row-->
                </div>
                <!--End container-->
            </header>
            <!--End header-->
            <!--Inner hero-->
            <div class="inner-hero fade-out">
                <!--Container-->
                <div class="container">
                <!--Row-->
                <div class="row">
                    <div class="col-md-6 front-p">
                        <form class="registry-form form" id="reg" style="margin-top:100px;">
                            <h2 class="sub-title-1 mb-30">Login using Credentials</h2>
                            <div class="col-sm-12">
                                <input placeholder="Email Address" value="" id="email" style="width:100vw;" name="email" type="text" required>
                            </div>
                            <div class="col-sm-12">
                                <input placeholder="Access Token" value="" id="accesscode" style="width:100vw;" name="accesscode" type="text" required>
                            </div>
                            <div class="col-sm-6">
                                <input value="Login" id="login" class="but submit" type="submit">
                            </div>
                            <div class="col-sm-12">
                                <p>Check your email for credentials.</p>
                            </div>
                        </form>
                    </div>
                </div>
                <!--End row-->
            </div>
                <!--End container-->
            </div>
            <!--End inner hero-->
        </section>

        <footer class="pt-120  bg-dark" style="padding-top:0px!important;">
            <div class="bottom-footer bg-black pt-50 pb-50">
                <!--Container-->
                <div class="container ">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p> &copy; 2017 MSTC SRM.</p>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <ul class="block-legal">
                                <li style="float: right;"><span><a class="gradient-text scroll" href="#wrapper">Back To Top</a></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--End container-->
            </div>
        </footer>
    </div>
    <!-- End wrapper-->
    <!--Javascript-->
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
    <script src="js/jquery.countdown.min.js" type="text/javascript"></script>
    <script src="js/smooth-scroll.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/placeholders.min.js" type="text/javascript"></script>
    <script src="js/venobox.min.js" type="text/javascript"></script>
    <script src="js/instafeed.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbGQXiGt-6UAmOFFdSzYI-byeE7ewBuVM&callback=initializeMap"></script>
    <!-- Google analytics -->
    <!-- End google analytics -->
    <script>
        $("#login").click(function(e) {
            e.preventDefault();
            var data = {
                emailAddress: $("#email").val(),
                accesscode: $("#accesscode").val()
            };
            $.ajax({
                type: 'POST',
                url: "/imagineTalksLogin",
                data: data,
                success: function() {

                },
                error: function(err) {
                    setTimeout(function() {
                    
                     },3000);
                }
            })
        })
    </script>
</body>

</html>
